<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attributes</title>
        <style>
            a {
                color: blue;
            }
            a[href="https://google.com"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://amazon.com">Amazon</a></li>
            <li><a href="https://yahoo.com">Yahoo</a></li>
        </ol>
    </body>
</html>
