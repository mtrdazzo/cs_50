<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style</title>
        <link rel="stylesheet" href="style.css">
        <style>
            h2 {
                color: green;
                text-align: center;
            }

            #foo {
                color : blueviolet;
                text-align: center;
            }

            .baz {
                color : red;
            }
        </style>
    </head>
    <body>
        <h1 style="color: blue; text-align: center;">Welcome to my web page!</h1>
        Hello, world!
        <p style="color: blue; text-align: right;">
        Change text alignment here
        </p>
        <h2 id="foo">Is this centered?</h2>
        <h2 style="color: indigo;">overriding color, not alignment</h2>
        <h3 class="baz">Using external css file</h3>
    </body>
</html>
